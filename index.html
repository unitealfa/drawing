<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neon style</title>
    <style>
      body {
        background-color: black;
        overflow: hidden;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .text {
        color: aliceblue;
        font-size: 1.5rem;
      }
    </style>
</head>
<body>
  <div class="text">Draw on the screen</div>
  <canvas id="canvas"></canvas>
  <script src="./script.js"></script>
</body>
</html>
